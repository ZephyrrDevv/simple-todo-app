<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, sans-serif;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f4f6fb;
      }

      .todo-wrapper {
        width: 100%;
        max-width: 400px;
      }

      .todo-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .todo-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .todo-input {
        display: flex;
        gap: 10px;
      }

      .todo-input input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .todo-input button {
        padding: 10px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #4f46e5;
        color: white;
        font-weight: 600;
        transition: all 0.6s ease;
      }

      .todo-input button:hover {
        transform: scale(0.98);
      }

      .todo-list {
        margin-top: 20px;
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .todo-list li {
        padding: 10px;
        background: #eef2ff;
        border-radius: 6px;
      }

      footer {
        position: fixed;
        bottom: 10px;
      }
      footer p {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <main class="todo-wrapper">
      <section class="todo-card">
        <div id="todo-card">
          <header class="todo-header">
            <h2>My To-Do List</h2>
          </header>

          <div class="todo-input">
            <input type="text" placeholder="Add a task..." id="task" required />
            <button id="addbtn">Add</button>
          </div>
        </div>

        <div class="list-box">
          <ul class="todo-list" id="todo-list">
            <!-- tasks appear here -->
          </ul>
        </div>
      </section>
    </main>
    <footer><p>&copy ZephyrrDevv 2025</p></footer>

    <script>
      const todoBox = document.getElementById("todo-card");
      const todoTask = document.getElementById("task");
      const addBtn = document.getElementById("addbtn");
      const todoList = document.getElementById("todo-list");
      const listBox = document.getElementById("list-box");

      let storeItem = [];
      function testInput() {
        const taskInfo = todoTask.value;
        if (taskInfo.trim() === "") return;
        storeItem.push(taskInfo);
        renderList();
      }

      function renderList() {
        todoList.innerHTML = "";
        for (let i = 0; i < storeItem.length; i++) {
          const task = storeItem[i];
          const li = document.createElement("li");
          li.textContent = task;
          todoList.appendChild(li);
        }
      }

      addBtn.onclick = function () {
        testInput();
      };
    </script>
  </body>
</html>
